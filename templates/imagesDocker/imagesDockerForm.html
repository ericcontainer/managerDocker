{% extends "base_imagesDocker.html" %}

{% block buttonsImageForm %} 
	<button class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Add </button>
	<button class="btn btn-primary"> Remove </button>

{% endblock buttonsImageForm %}

{% block imagesForm %}

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Images</h4>
      </div>
      <form class="form-horizontal" method="POST">
	      <div class="modal-body">
	      	
	      	<div class="form-group">
    			<label for="url" class="col-sm-2 control-label">URL</label>
    			<div class="col-sm-10">
      				<input type="text" class="form-control" id="url" placeholder="http://www.example.com.br">
    			</div>
  			</div>
		    <div class="form-group">
    			<label for="desc" class="col-sm-2 control-label">Description</label>
    			<div class="col-sm-10">
      				<input type="text" class="form-control" id="desc" placeholder="ubunto:14.04">
    			</div>
  			</div>

	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" class="close" data-dismiss="modal" aria-label="Close">Add</button>
	      </div>
      </form>
    </div>
  </div>
</div>

{% endblock imagesForm %}
